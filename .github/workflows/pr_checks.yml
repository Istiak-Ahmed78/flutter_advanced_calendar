name: PR Checks

on:
  pull_request:
    branches: [ develop, main ]
    types: [opened, synchronize, reopened]
permissions:
  contents: read
  pull-requests: write  # Allows commenting on PRs
  issues: write         # Allows commenting on issues
jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      

      
      - name: Check for CHANGELOG update
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "CHANGELOG.md"; then
            echo "✅ CHANGELOG.md updated"
          else
            echo "⚠️ Warning: CHANGELOG.md not updated"
            echo "Consider updating CHANGELOG.md with your changes"
          fi
      
      - name: Run all checks
        run: |
          echo "Running comprehensive checks..."
          flutter analyze --fatal-infos
          dart format --set-exit-if-changed .
          flutter test --coverage
          echo "✅ All checks passed!"
      
      - name: Comment on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const status = '${{ job.status }}';
            const icon = status === 'success' ? '✅' : '❌';
            const message = status === 'success' 
              ? 'All checks passed! Ready for review.' 
              : 'Some checks failed. Please fix the issues.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${icon} **PR Checks ${status}**\n\n${message}`
            });
